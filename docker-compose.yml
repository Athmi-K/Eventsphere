services:

  database:
    image: postgres:15-alpine
    container_name: eventsphere_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: A1T2H3M4I5
      POSTGRES_DB: eventsphere
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eventsphere_backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_USER: postgres
      DB_PASSWORD: A1T2H3M4I5
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: eventsphere
      JWT_SECRET: supersecretjwtkey_change_in_production
    expose:
      - "5000"
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eventsphere_frontend
    depends_on:
      - backend
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: eventsphere_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge